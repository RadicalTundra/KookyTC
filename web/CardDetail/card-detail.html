<div class="row m-2">
    <div class="col-4 ml-2">
        <img src="{{selectedCard.image_uris.large}}" height="500" width="350">
        <br>
        <button class="btn btn-success my-2" ng-click="addToDeck(selectedCard)">Add to Deck</button>
        <a class="btn btn-primary ml-2" href="#!/CardList">Back To List</a>
        <br>
        <a href="{{selectedCard.purchase_uris.tcgplayer}}"><i>Buy from TCG Player</i>
            <span class="ml-3" ng-show="card.prices.usd !== 0">Price N/A</span>
            <span class="ml-3" ng-show="card.prices.usd === 0">${{card.prices.usd}}</span>
        </a>
    </div>
    <div class="col-4">
        <span class="mr-5">{{card.name}}</span>
        <span ng-repeat="mana in manaTypes">
        {{mana}}
      </span>
        <hr>
        <p>{{card.type_line}}</p>
        <hr>
        <p ng-repeat="text in oracleTexts">{{text}}<br></p>
        <hr>
        <p><b>{{card.power}}/{{card.toughness}}</b></p>
        <hr>
        <p>Illustrated by {{card.artist}}</p>
    </div>
</div>
