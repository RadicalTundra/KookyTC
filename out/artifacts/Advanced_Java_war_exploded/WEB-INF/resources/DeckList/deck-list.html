<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <h2>Deck in Progress</h2>
        </div>
        <div class="col-sm">
        </div>
    </div>
    <div ng-show="deck.length > 0" class="row">
        <div ng-repeat="card in deck track by $index">
            <div class="col-sm m-2">
                <label for="card{{$index}}">
                    <img src="{{card.image_uris.png}}" width="250" height="350" style="cursor: pointer">
                </label>
                <br>
                <span class="cardName">{{card.name}}</span>
                <br>
                {{card.set_name}}
                <br>
                <button class="btn btn-danger" ng-click="removeFromDeck($index)">Remove from Deck</button>
                <a class="btn btn-primary ml-2" id="card{{$index}}" href="#!/CardDetail" ng-click="setCard(card)">View Card</a>
            </div>
        </div>
    </div>
    <input type="submit" value="Save" ng-click="saveDeck(deck)">
</div>
