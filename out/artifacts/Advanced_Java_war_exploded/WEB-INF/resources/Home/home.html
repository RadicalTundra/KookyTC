<div ng-app="myApp.home">
    <div ng-controller="homeCtrl">
        <uib-carousel carousel-controls interval="5000">
            <uib-slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" class="main-image">
                <div class="carousel-caption">
                    <p>{{slide.text}}</p>
                </div>
            </uib-slide>
        </uib-carousel>
        <hr>
        <p class="text-center">Access the carousel from the controller:</p>
        <ul class="carousel-thumbs">
            <li class="carousel-thumb" ng-repeat="thumb in slides" ng-click="setActiveSlide($index)" style="background-image: url({{thumb.image}}); width: {{100/slides.length}}%">{{thumb.text}}</li>
        </ul>
        <div class="clearfix"></div>
        <div class="text-center" style="margin-top:20px;">
            <button class="btn btn-primary" ng-click="getActiveSlide()">Get Active Slide</button>
            <button class="btn btn-primary" ng-click="goPrev()">Previous</button>
            <button class="btn btn-primary" ng-click="goNext()">Next</button>
        </div>
        <div class="row ml-4 mt-4">
            <div class="card col-3 ml-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Magic Cards</h5>
                    <p class="card-text">Come see our extensive list of cards!</p>
                    <a href="#!/CardList" class="btn btn-primary">Go To Cards</a>
                </div>
            </div>
            <div class="col-3 ml-5 mr-5">
            </div>
            <div class="card col-3 ml-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Your Deck</h5>
                    <p class="card-text">If you have some cards selected, why not go to your deck?</p>
                    <a href="#!/DeckList" class="btn btn-primary" >Go To Your Deck</a>
                </div>
            </div>
        </div>
    </div>
</div>
